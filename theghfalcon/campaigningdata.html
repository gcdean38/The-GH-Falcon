<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>d3 Scatter Plot</title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <!-- Styles for our vis  -->
        <style>
            text.source {
            font-size: 12px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .update {
    font-style: italic;
    font-family: DejaVu Sans Mono, monospace;
}

    text.byline {
        font-size: 12px;
        font-style: italic;
        font-weight: bold;
        font-family: 'Courier New', Courier, monospace;
    }
        body {
            font: 15px times;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .dot {
            stroke-width: 2px;
            stroke: black;
            opacity: .8;
            fill: blue;
            }
        .dot:hover {
        stroke: black;
        stroke-width: 4px;
            }


        .tooltip {
            position: absolute;
            font-size: 12px;
            width:  auto;
            height: auto;
            pointer-events: none;
            background-color: white;
        }
         </style>
    </head>
    <body>
        <div id="vis-container"></div>

        <!-- Optionally reference your vis JS file here, or define in a script tag -->
        <!-- <script type="text/javascript" src="js/my-vis.js"></script> -->
        <script type="text/javascript">

            d3.csv('https://docs.google.com/spreadsheets/d/e/2PACX-1vT0V-FO42qmHPcBAF5C35k4UxO-dCrW3-owCeWk3mnxrP_-uaEBLlMd2Nl4i-60uPYn59Ov8C4x_kSd/pub?gid=0&single=true&output=csv', function loadCallback(error, data) {
          data.forEach(function(d) {
      
      d.donateArea = +d.donateArea;
      d.numericPct = +d.numericPct;
      d.funds = +d.funds;
      d.polling = +d.polling;
    });
                makeVis(data);
            });

          var makeVis = function(data) {
              // Common pattern for defining vis size and margins
              var margin = {top: 110, right: 150, bottom: 60, left: 30},
            width = 700 - margin.left - margin.right,
            height = 420 - margin.top - margin.bottom;

              // Add the visualization svg canvas to the vis-container <div>
              var canvas = d3.select("#vis-container").append("svg")
                  .attr("width",  width  + margin.left + margin.right)
                  .attr("height", height + margin.top  + margin.bottom)
                .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

              // Define our scales
              var colorScale = d3.scale.category10();
              var timeFormat = d3.time.format("%B %d, %Y")	  
              var currDate = timeFormat(new Date)       

var xScale = d3.scale.linear()
                  .domain([0,
                            d3.max(data, function(d) { return d.polling; }) + 1 ])
                  .range([0, width]);

              var yScale = d3.scale.linear()
                  .domain([ 0,
                            d3.max(data, function(d) { return d.funds; }) + 1 ])
                  .range([height, 0]); // flip order because y-axis origin is upper LEFT
            
            var z = d3.scale.sqrt()
                .domain([0, 350])
                .range([ 2, 50]);

              // Define our axes
              var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient('bottom');

              var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient('left');

              // Add x-axis to the canvas
              canvas.append("g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(0," + height + ")") // move axis to the bottom of the canvas
                  .call(xAxis)
                .append("text")
                  .attr("class", "label")
                  .attr("x", width) // x-offset from the xAxis, move label all the way to the right
                  .attr("y", -6)    // y-offset from the xAxis, moves text UPWARD!
                  .style("text-anchor", "end") // right-justify text
                  .text("Polling Percentage");

              // Add y-axis to the canvas
              canvas.append("g")
                  .attr("class", "y axis") // .orient('left') took care of axis positioning for us
                  .call(yAxis)
                .append("text")
                  .attr("class", "label")
                  .attr("y", 0) // y-offset from yAxis, moves text to the RIGHT because it's rotated, and positive y is DOWN
                  .style("text-anchor", "start")
                  .text("Total Campaign Funds (Millions of Dollars)");
                 
          



              // Add the tooltip container to the vis container
              // it's invisible and its position/contents are defined during mouseover
              var tooltip = d3.select("#vis-container").append("div")
                  .attr("class", "tooltip")
                  .style("opacity", 0);

              // tooltip mouseover event handler
              var tipMouseover = function(d) {
                  //var color = colorScale(d.manufacturer);
                  var html  = "<u>"+d.candidate + "</u><br/>" +
                              "<b> Natl. Polling: </b>" + d.polling + "%</br>"+"<b/> Fundraising: </b>" 
                              + d.numericPct + "% of site</br>"+"<b/> Total Funds: </b>$" 
                              + d.funds + " Million";

                  tooltip.html(html)
                      .style("left", (d3.event.pageX + 15) + "px")
                      .style("top", (d3.event.pageY - 28) + "px")
                    .transition()
                      .duration(200) // ms
                      .style("opacity", .9) // started as 0!

              };
              // tooltip mouseout event handler
              var tipMouseout = function(d) {
                  tooltip.transition()
                      .duration(300) // ms
                      .style("opacity", 0); // don't care about position!
              };

              // Add data points!
              canvas.selectAll(".dot")
                .data(data)
              .enter().append("circle")
                .attr("class", "dot")
                .attr("r", function (d) { return z(d.numericPct); }) // radius size, could map to another data dimension
                .attr("cx", function(d) { return xScale( d.polling ); })     // x position
                .attr("cy", function(d) { return yScale( d.funds ); })  // y position
                .style("fill", "blue")
                .on("mouseover", tipMouseover)
                .on("mouseout", tipMouseout);

                            // Add legend: circles
            var valuesToShow = [50,100 ,200]
            var xCircle = 550
            var xLabel = 620
        
            canvas
              .selectAll("legend")
              .data(valuesToShow)
              .enter()
              .append("circle")
                .attr("cx", xCircle)
                .attr("cy", function(d){ return height - 225 - z(d) } )
                .attr("r", function(d){ return z(d) })
                .style("fill", "none")
                .attr("stroke", "black")
        
            // Add legend: segments
            canvas
              .selectAll("legend")
              .data(valuesToShow)
              .enter()
              .append("line")
                .attr('x1', function(d){ return xCircle + z(d) } )
                .attr('x2', xLabel)
                .attr('y1', function(d){ return height - 225 - z(d) } )
                .attr('y2', function(d){ return height - 225 - z(d) } )
                .attr('stroke', 'black')
                .style('stroke-dasharray', ('2,2'))
        
            // Add legend: labels
            canvas
              .selectAll("legend")
              .data(valuesToShow)
              .enter()
              .append("text")
                .attr('x', xLabel)
                .attr('y', function(d){ return height - 225 - z(d) } )
                .text( function(d){ return d} )
                .style("font-size", 10)
                .attr('alignment-baseline', 'middle')
        
canvas.append("image")


        canvas.append("text")
              .attr('x', xCircle)
              .attr("y", height - 225 +20)
              .text("Percent of front page dedicated")
              .attr("text-anchor", "middle")

              canvas.append("text")
              .attr('x', xCircle)
              .attr("y", height - 225 +40)
              .text("to fundraising")
              .attr("text-anchor", "middle")
              
    canvas.append("text")
        .attr("class","title")
        .attr("x",width*.55)
        .attr("y",height*-.35)
        .html("Percentage of Front Page on Campaign Site Dedicated to  ")
        .style("text-anchor","middle")

    canvas.append("text")
        .attr("class","title")
        .attr("x",width*.55)
        .attr("y",height*-.25)
        .html("Fundraising for 2020 Democratic Candidates")
        .style("text-anchor","middle")

        canvas.append('text')
        .attr('class', 'source')
        .attr('y',1.2*height)
        .attr('x', 1.1*width)
        .attr('text-anchor', 'end')
        .text('Source: Real Clear Politics, OpenSecrets.org')

        canvas.append('text')
        .attr("class","update")
        .attr('x', width*.55+80)
        .attr('y', height*-.15) //height +40)
        .attr('text-anchor', 'middle')
        //.attr('class', '')
        .text(currDate);

    canvas.append('text')
        .attr("class","update")
        .attr('x', width*.55-80)
        .attr('y', height*-.15) //height +40)
        .attr('text-anchor', 'middle')
        //.attr('class', '')
        .text("Last updated on: ");
        

    
	canvas.append('text')
		.attr('class', 'byline')
		.attr('y', 1.2*height)
		.attr('x', .01*width)
		.attr('text-anchor', 'start')
		.text('By: Geoffrey Dean')

          };

        </script>
    </body>
</html>
