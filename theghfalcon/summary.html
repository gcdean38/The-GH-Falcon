<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Weekly Summary of Published Articles</title>
<style>

.rectangle {
	fill: steelblue;
}
.rectangle:hover {
	fill: orange;
}
.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
</head>
<body>
<div id="drop" align=center></div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 80, right: 180, bottom: 80, left: 180},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vR-KGUd0iARVrvIVo90xwM61IqUlYqf5SQTXBUDCVfh7-K5l0kAbtlt9Ybj_M1hWwHuVwNOhKWtQXue/pub?gid=0&single=true&output=csv", function(error, data){

	// filter year
	//var data = data.filter(function(d){return d.Year == '2012';});
	// Get every column value
	var elements = Object.keys(data[0])
		.filter(function(d){
			return ((d != "Category"));
		});
	var selection = elements[0];

	var y = d3.scale.linear()
			.domain([0, d3.max(data, function(d){
				return +d[selection];
			})])
			.range([height, 0]);

	var x = d3.scale.ordinal()
			.domain(data.map(function(d){ return d.Category;}))
			.rangeBands([0, width]);


	var xAxis = d3.svg.axis()
		.scale(x)
	    .orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
	    .orient("left");

	svg.append("g")
    	.attr("class", "x axis")
    	.attr("transform", "translate(0," + height + ")")
    	.call(xAxis)
    	.selectAll("text")
    	.style("font-size", "12px")
      	.style("text-anchor", "end")
      	.attr("dx", "-.8em")
      	.attr("dy", "-.55em")
      	.attr("transform", "rotate(-90)" );


 	svg.append("g")
    	.attr("class", "y axis")
        .call(yAxis)
        //.toFixed(0);

	svg.selectAll("rectangle")
		.data(data)
		.enter()
		.append("rect")
        .attr("class","rectangle")
        .attr("stroke","white")
		.attr("width", width/data.length)
		.attr("height", function(d){
			return height - y(+d[selection]);
		})
		.attr("x", function(d, i){
			return (width / data.length) * i ;
		})
		.attr("y", function(d){
			return y(+d[selection]);
		})
		.append("title")
		.text(function(d){
			return d.Category + " : " + d[selection];
		});

	var selector = d3.select("#drop")
    	.append("select")
        .attr("id","dropdown")
        //.attr("transform","translate(-200,0)")
    	.on("change", function(d){
        	selection = document.getElementById("dropdown");

        	y.domain([0, d3.max(data, function(d){
				return +d[selection.value];})]);

        	yAxis.scale(y);

        	d3.selectAll(".rectangle")
           		.transition()
	            .attr("height", function(d){
					return height - y(+d[selection.value]);
				})
				.attr("x", function(d, i){
					return (width / data.length) * i ;
				})
				.attr("y", function(d){
					return y(+d[selection.value]);
				})
           		.ease("linear")
           		.select("title")
           		.text(function(d){
           			return d.Category + " : " + d[selection.value];
           		});
      
           	d3.selectAll("g.y.axis")
           		.transition()
           		.call(yAxis);

         });

    selector.selectAll("option")
      .data(elements)
      .enter().append("option")
      .attr("value", function(d){
        return d;
      })
      .text(function(d){
        return d;
      })

    svg.append('text')
            .attr('class', 'title')
            .attr('y', -30)
            .attr('x', 300)
            .attr('text-anchor', 'middle')
            .text('Articles Published For Each Section')


});

svg.append('text')
    .attr('class', 'source')
    .attr('y', 415)
    .attr('x', 490)
    .attr('text-anchor', 'start')
    .text('Source: SNO, 2019')

    
  svg.append('text')
    .attr('class', 'byline')
    .attr('y', 415)
    .attr('x', 40)
    .attr('text-anchor', 'middle')
    .text('By: Geoffrey Dean')


</script>
</body>
