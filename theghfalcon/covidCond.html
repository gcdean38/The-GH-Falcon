<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>d3 Scatter Plot</title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <!-- Styles for our vis  -->
        <style>
        body {
            font: 15px sans-serif;
        }
        text.byline {
        font-size: 12px;
        font-style: italic;
        font-weight: bold;
        font-family: 'Courier New', Courier, monospace;
    }
        body {
            font: 15px times;
        }
        .title {
            font-size: 14px;
            font-weight: bold;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .dot {
            stroke: none;
        }
        .tooltip {
            position: absolute;
            font-size: 12px;
            width:  auto;
            height: auto;
            pointer-events: none;
            background-color: white;
        }
         </style>
    </head>
    <body>
        <div id="vis-container"></div>

        <!-- Optionally reference your vis JS file here, or define in a script tag -->
        <!-- <script type="text/javascript" src="js/my-vis.js"></script> -->
        <script type="text/javascript">

            d3.csv('covidCond.csv', function loadCallback(error, data) {
                data.forEach(function(d) { // convert strings to numbers
                    d.cases = +d.cases;
                    d.deaths = +d.deaths;
                    d.rate = +d.rate
                    console.log(data)
                });
                makeVis(data);
            });

          var makeVis = function(data) {
              // Common pattern for defining vis size and margins
              var margin = { top: 30, right: 50, bottom: 50, left: 40 },
                  width  = 400 - margin.left - margin.right,
                  height = 300 - margin.top - margin.bottom;

              // Add the visualization svg canvas to the vis-container <div>
              var canvas = d3.select("#vis-container").append("svg")
                  .attr("width",  width  + margin.left + margin.right)
                  .attr("height", height + margin.top  + margin.bottom)
                .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

              // Define our scales
              var colorScale = d3.scale.linear().domain([0,15]).range(["#ffcccb","maroon"]);

              var xScale = d3.scale.linear()
                  .domain([ d3.min(data, function(d) { return d.cases; }) - 1,
                            d3.max(data, function(d) { return d.cases; }) + 1 ])
                  .range([0, width]);

              var yScale = d3.scale.linear()
                  .domain([ d3.min(data, function(d) { return d.deaths; }) - 1,
                            d3.max(data, function(d) { return d.deaths; }) + 1 ])
                  .range([height, 0]); // flip order because y-axis origin is upper LEFT

              // Define our axes
              var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient('bottom')
                  .ticks(5);

              var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient('left')
                  .ticks(3);

              // Add x-axis to the canvas
              canvas.append("g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(0," + height + ")") // move axis to the bottom of the canvas
                  .call(xAxis)
                .append("text")
                  .attr("class", "label")
                  .attr("x", width) // x-offset from the xAxis, move label all the way to the right
                  .attr("y", -6)    // y-offset from the xAxis, moves text UPWARD!
                  .style("text-anchor", "end") // right-justify text
                  .text("Confirmed Cases");

              // Add y-axis to the canvas
              canvas.append("g")
                  .attr("class", "y axis") // .orient('left') took care of axis positioning for us
                  .call(yAxis)
                .append("text")
                  .attr("class", "label")
                  .attr("transform", "rotate(-90)") // although axis is rotated, text is not
                  .attr("y", 15) // y-offset from yAxis, moves text to the RIGHT because it's rotated, and positive y is DOWN
                  .style("text-anchor", "end")
                  .text("Confirmed Deaths");

              // Add the tooltip container to the vis container
              // it's invisible and its position/contents are defined during mouseover
              var tooltip = d3.select("#vis-container").append("div")
                  .attr("class", "tooltip")
                  .style("opacity", 0)
                  ;

              // tooltip mouseover event handler
              var tipMouseover = function(d) {
                  //var color = colorScale(d.manufacturer);
                  var html  = "<b><u> Condition: </u></b>" + d.characteristic + "</span><br/>" +
                  "<b> CASES: </b>" + d.cases + "<br/>" +
                  "<b> DEATHS: </b>" + d.deaths + "</span><br/>" +
                  "<b> MORTALITY RATE: </b>" + d.rate + "%</span><br/>";

                  tooltip.html(html)
                      .style("left", (d3.event.pageX + 15) + "px")
                      .style("top", (d3.event.pageY - 28) + "px")
                      .style("stroke","black")
                    .transition()
                      .duration(200) // ms
                      .style("opacity", .9) // started as 0!

              };
              // tooltip mouseout event handler
              var tipMouseout = function(d) {
                  tooltip.transition()
                      .duration(300) // ms
                      .style("opacity", 0); // don't care about position!
              };

              // Add data points!
              canvas.selectAll(".dot")
                .data(data)
              .enter().append("circle")
                .attr("class", "dot")
                .attr("r", 5.5) // radius size, could map to another data dimension
                .attr("cx", function(d) { return xScale( d.cases ); })     // x position
                .attr("cy", function(d) { return yScale( d.deaths ); })  // y position
                .style("fill", function(d) { return colorScale(d.rate); })
                .on("mouseover", tipMouseover)
                .on("mouseout", tipMouseout);

                canvas.append("text")
        .attr("class","title")
        .attr("x",150)
        .attr("y",-20)
        .html("Mortality Rate for COVID-19 Victims")
        .style("text-anchor","middle")
        canvas.append("text")
        .attr("class","title")
        .attr("x",150)
        .attr("y",0)
        .html("By Pre-existing Condition")
        .style("text-anchor","middle")


        canvas.append('text')
        .attr('class', 'source')
        .attr('y',260)
        .attr('x', 360)
        .attr('text-anchor', 'end')
        .text('Source: China CDC Weekly')

        canvas.append('text')
		.attr('class', 'byline')
		.attr('y', 260)
		.attr('x', -20)
		.attr('text-anchor', 'start')
		.text('By: Geoffrey Dean')
          };
          

        </script>
    </body>
</html>
